<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkEase:Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <form id="loginForm" action="/users/login" method="POST">
        <div class="hero is-fullheight">
            <p> "You can gain unauthorised access here.. from SQL Injection - Try figure out how, TIP: 1=1"</p>

            <div class="hero-body is-justify-content-center is-align-items-center">

                <div class="columns is-flex is-flex-direction-column box">
                    <div class="column">
                        <label for="email">Email</label>
                        <input name="email" class="input is-primary" type="text" placeholder="Email address">
                        <div class="email-error"></div>
                    </div>
                    <div class="column">
                        <label for="password">Password</label>
                        <input name="password" class="input is-primary" type="password" placeholder="Password">
                        <div class="password-error"></div>
                        <a href="forget.html" class="is-size-7 has-text-primary">Forgot Password?</a>
                    </div>
                    <div class="column">
                        <a class="button is-primary is-fullwidth" type="submit" onclick="validateLoginForm()">Login</a>
                        <!-- <a class="button is-primary is-fullwidth" type="submit">Login</a> -->
                    </div>
                    <div class="column">
                        <a class="button is-primary is-fullwidth" type="submit" href="../index.html">Back to Home</a>
                    </div>
                    <div class="has-text-centered">
                        <p class="is-size-7"> Don't have an account? <a href="signup.html" class="has-text-primary">Sign
                                up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="../scripts.js"></script>
</body>

</html>
