<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkEase:Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <form id="signUpForm" action="/users/register" method="POST">

        <div class="hero is-fullheight">
            <div class="hero-body is-justify-content-center is-align-items-center">
                <div class="columns is-flex is-flex-direction-column box">
                    <div class="column">
                        <label for="name">Name</label>
                        <input name="name" class="input is-primary" type="text" placeholder="Enter Name">
                        <div class="name-error"></div>
                    </div>

                    <div class="column">
                        <label for="company">Company</label>
                        <input name="company" class="input is-primary" type="text" placeholder="Enter Company">
                        <div class="company-error"></div>
                    </div>

                    <div class="column">
                        <label for="email">Email</label>
                        <input name="email" class="input is-primary" type="text" placeholder="Email address">
                        <div class="email-error"></div>
                    </div>
                    <div class="column">
                        <label for="password">Password</label>
                        <input name="password" class="input is-primary" type="password" placeholder="Password">
                        <div class="password-error"></div>
                        <label>
                            <input type="checkbox">
                            I agree to the terms and conditions
                        </label>
                    </div>
                    <div class="column">
                        <button class="button is-primary is-fullwidth" type="submit"
                            onclick="validateSignUpForm()">Create an account</button>
                    </div>
                    <div class="column">
                        <a class="button is-primary is-fullwidth" href="../index.html">Back to Home</a>
                    </div>
                    <div class="has-text-centered">
                        <p> Already have an account? <a href="login.html" class="has-text-primary">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="../scripts.js"> </script>
</body>

</html>
